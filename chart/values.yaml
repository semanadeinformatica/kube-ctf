# Default values for chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

kube-janitor:
  quota:
    limits:
      memory: 256Mi
    requests:
      cpu: 20m
      memory: 256Mi

challenge-manager:
  replicas: 3
  authSecret: keyboard-cat
  containerSecret: keyboard-cat
  quota:
    limits:
      cpu: 500m
      memory: 1024Mi
    requests:
      cpu: 125m
      memory: 256Mi

  # Replace with your own registry so you can use "registry_prefix" as a variable in the challenge templates
  registryPrefix: ghcr.io/downunderctf

landing:
  replicas: 3
  quota:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 50m
      memory: 256Mi

domain:
  challenges: chal.example.com

  # Domain name for the challenge-manager; it expects the host to start with challenge-manager.<domain>
  # Using the cluster's internal DNS resolution we get this as a domain
  # URL to use in CTFd: http://challenge-manager.kubectf-management.svc.cluster.local:3000
  management: kubectf-management.svc.cluster.local

cert:
  email: email@example.com
  cfDNSToken: example

# Don't change these unless you know what you're doing
challengeNamespaces:
  - challenges
  - challenges-isolated
